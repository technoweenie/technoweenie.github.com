---
layout: default
title: Home
---

{% for post in paginator.posts %}
<div class="article">
  <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="clear">
{{ post.content }}
  </div>
  <p class="meta">
    posted {{ post.date | date: "%Y %b %d" }}
  </p>
</div>
{% endfor %}
