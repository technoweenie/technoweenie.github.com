---
layout: default
title: Home
---

<div class="post-listing">
{% for post in paginator.posts %}
  <div class="post-summary">
    <div class="post-date">{{ post.date | date: "%Y %b %d" }}</div>
    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
{% endfor %}
</div>
